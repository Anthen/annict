dependencies:
  cache_directories:
    - ~/.cache/yarn
  override:
    - yarn
    - bundle install --deployment --jobs=3 --retry=3
machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  hosts:
    annict.comd: 127.0.0.1
    api.annict.comd: 127.0.0.1
    annict.jpd: 127.0.0.1
  node:
    version: 8.9.0
  timezone:
    Asia/Tokyo
checkout:
  post:
    - cp config/application.yml{.example,}
